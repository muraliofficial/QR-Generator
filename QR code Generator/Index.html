<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
        <div class="container">
            <p>Enter your text or URL</p>
            <input type="text" id="txtbox" autocomplete="off" placeholder="Text or URL">
            <div id="qrdiv">
                <img src="" id="qrimg">
            </div>
            <Button onclick="btnclick()">Generate QR Code</Button>
        </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    let txtbox = document.getElementById('txtbox')
    let qrimg = document.getElementById('qrimg')
    let qrdiv = document.getElementById('qrdiv')

    function btnclick() {
        if (txtbox.value != "") {
            qrimg.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + txtbox.value;
            qrdiv.classList.add("show-img");
        } else {
            Swal.fire({
                icon: "error",
                title: "Can't Generate QR",
                text: "Please Give me a Text or URL"
            });
        }
    }
</script>

</html>
